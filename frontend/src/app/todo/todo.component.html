<h2>todo追加</h2>
<form>
    <input #title placeholder="title" /> <br/>
    <input #body placeholder="body" /> <br/>
    <button (click)="post(title.value, body.value)">submit</button>
</form>

<h2>todo一覧</h2>
<ul>
    <li *ngFor="let todo of todos"
        (click)="onSelect(todo)">
        {{todo.title}}
        <button (click)="delete(todo)">x</button>
    </li>
</ul>
